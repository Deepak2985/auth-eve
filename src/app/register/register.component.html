<div class="row mt-5">
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="mx-auto card p-4 shadow-lg">
    <h4 class="mb-4 display-4">Register here!</h4>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name"   [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
       class="form-control" required autocomplete="off" placeholder="Enter name">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required"> Name is required</div>
        </div>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      class="form-control" required autocomplete="off" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required || f.email.errors.email">Email is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      autocomplete="off" required class="form-control" aria-describedby="passwordHelpInline"  placeholder="Password">
      <small id="passwordHelpInline" class="text-muted"> Must be 8-20 characters long.</small>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength || f.password.errors.maxlength">Password must be between 8-20 characters</div>
      </div>
    </div>

    <button type="submit" class="btn btn-dark btn-block">Submit</button>
  </form>
</div>
